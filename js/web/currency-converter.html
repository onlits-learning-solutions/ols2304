<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form action="" method="post">
            <input type="text" name="inr" id="inr" placeholder="INR" class="form-control"> <br>
            <input type="text" name="usd" id="usd" placeholder="USD" class="form-control"> <br>
            <button type="button" class="btn btn-primary" onclick="convert()">Convert</button>
        </form>
    </div>

    <script>
        function convert() {
            let inr = document.getElementById('inr').value;
            let usd = inr / 82.96;
            document.getElementById('usd').value = usd;
        }
    </script>
</body>

</html>
